{% extends "layouts/system_base.html" %}
{% load static %}

{% block stylesheets %}
<!-- Page CSS -->
<link rel="stylesheet" href="{% static 'system/assets/vendor/css/pages/page-misc.css' %}">
{% endblock stylesheets %}

{% block body %}

    <!-- Error -->
    <div class="misc-wrapper">
        <h1 class="mb-2 mx-2" style="font-size: 6rem; line-height: 6rem">404</h1>
        <h4 class="mb-2">Page Not Found ⚠️</h4>
        <p class="mb-6 mx-2">we couldn't find the page you are looking for</p>
        <div class="d-flex justify-content-center mt-9">
          <img
            src="{% static 'system/assets/img/illustrations/misc-error-object.png' %}"
            alt="misc-error"
            class="img-fluid misc-object d-none d-lg-inline-block"
            width="160" />
          <img
            src="{% static 'system/assets/img/illustrations/misc-bg-light.png' %}"
            alt="misc-error"
            class="misc-bg d-none d-lg-inline-block"
            data-app-light-img="illustrations/misc-bg-light.png"
            data-app-dark-img="illustrations/misc-bg-dark.png" />
          <div class="d-flex flex-column align-items-center">
            <img
              src="{% static 'system/assets/img/illustrations/misc-error-illustration.png' %}"
              alt="misc-error"
              class="img-fluid z-1"
              width="190" />
            <div>
                <a href="{% url 'system_manage:logout' %}" class="btn btn-outline-primary text-center my-10">Logout</a>
                <a href="{% url 'system_manage:home' %}" class="btn btn-primary text-center my-10">Back to home</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /Error -->
{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<!-- Page JS -->
{% endblock javascripts %}
